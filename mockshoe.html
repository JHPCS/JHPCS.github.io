<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totally Running - Quality Footwear</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
    }

    #menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #menu-panel {
      position: fixed;
      top: 0;
      left: -75%;
      width: 75%;
      height: 100%;
      background-color: #333;
      color: #fff;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 999;
      transition: left 0.3s ease-in-out; 
    }

    #shoe-container {
      position: relative;
      width: 800px;
      height: 800px;
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .shoe-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      border-radius: 10px;
    }

    .show {
      opacity: 1;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="menu-icon">&#9776;</div>

  <div id="menu-panel">
    <p>Menu Content Goes Here</p>
  </div>

  <header>
    <h1>Totally Running</h1>
    <p>Discover the comfort and style of our premium running shoes.</p>
    <p>üïí Opening Hours: Mon-Fri: 10 AM - 7 PM, Sat: 10 AM - 6 PM, Sun: 10 AM - 5 PM</p>
    <p>üèÖ Proudly visited by Olympic runner Steve Scott!</p>
  </header>

  <div id="shoe-container">
    <img src="https://hips.hearstapps.com/hmg-prod/images/brooksshoeslead-646bc95585ae4.jpg?crop=0.367xw:0.734xh;0.327xw,0.112xh&resize=640:*" class="shoe-image" id="shoe1">
    <img src="https://www.shutterstock.com/image-photo/sinsheim-germany-02012022-product-photo-600nw-2116002947.jpg" class="shoe-image" id="shoe2">
    <img src="https://www.shutterstock.com/image-photo/chiangmaithailand-dec-222019-go-extra-600nw-1595107819.jpg" class="shoe-image" id="shoe3">
  </div>

  <footer>
    &copy; 2023 Totally Running. Crafted with passion for runners.
  </footer>

  <script>
    const shoeImages = [
      'https://hips.hearstapps.com/hmg-prod/images/brooksshoeslead-646bc95585ae4.jpg?crop=0.367xw:0.734xh;0.327xw,0.112xh&resize=640:*',
      'https://www.shutterstock.com/image-photo/sinsheim-germany-02012022-product-photo-600nw-2116002947.jpg',
      'https://www.shutterstock.com/image-photo/chiangmaithailand-dec-222019-go-extra-600nw-1595107819.jpg',
    ];

    let currentImageIndex = 0;
    const shoeContainer = document.getElementById('shoe-container');
    const shoeImagesElements = document.querySelectorAll('.shoe-image');
    const menuIcon = document.getElementById('menu-icon');
    const menuPanel = document.getElementById('menu-panel');

    function showNextImage() {
      shoeImagesElements[currentImageIndex].classList.remove('show');
      currentImageIndex = (currentImageIndex + 1) % shoeImages.length;
      shoeImagesElements[currentImageIndex].classList.add('show');
    }

    shoeImages.forEach((imageUrl, index) => {
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        if (index === 0) {
          shoeImagesElements[index].classList.add('show');
        }
      };
    });

    setInterval(showNextImage, 3000);

    menuIcon.addEventListener('click', () => {
     
      menuPanel.style.left = menuPanel.style.left === '0px' ? '-75%' : '0';
    });

   
    document.addEventListener('click', (event) => {
      if (!menuPanel.contains(event.target) && !menuIcon.contains(event.target)) {
        menuPanel.style.left = '-75%';
      }
    });
  </script>

</body>
</html>
