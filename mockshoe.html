<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totally Running - Quality Footwear</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden; 
    }

    #menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #menu-panel {
      position: fixed;
      top: 0;
      left: -25%; 
      width: 25%;
      height: 100%;
      background-color: #6C5CE7; 
      color: #fff;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 999;
      transition: left 0.3s ease-in-out; 
    }

    #info-container {
      background-color: #4CAF50;
      color: #fff;
      padding: 1rem;
      text-align: center;
      width: 5000px; 
      box-sizing: border-box; 
    }

    #shoe-container {
      position: relative;
      width: 1100px;
      height: 601px;
      overflow: hidden;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .shoe-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      border-radius: 10px;
    }

    .show {
      opacity: 1;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="menu-icon">&#9776;</div>

  <div id="menu-panel">
    <p>Menu Content Goes Here</p>
  </div>

  <div id="info-container">
    <h1>Totally Running</h1>
    <p>Discover the comfort and style of our premium running shoes.</p>
    <p>üïí Opening Hours: Mon-Fri: 10 AM - 7 PM, Sat: 10 AM - 6 PM, Sun: 10 AM - 5 PM</p>
    <p>üèÖ Proudly visited by Olympic runner Steve Scott!</p>
  </div>

  <div id="shoe-container">
    <img src="https://codehs.com/uploads/1ab2e010b70330635621d6f8d767a535" class="shoe-image" id="shoe1">
    <img src="https://codehs.com/uploads/4a1186ff23b5a72be50d3cabf4d83e6c" class="shoe-image" id="shoe2">
    <img src="https://codehs.com/uploads/2d01483f08afb43caf9b4ce6748b05be" class="shoe-image" id="shoe3">
  </div>

  <footer>
    &copy; 2023 Totally Running. Crafted with passion for runners.
  </footer>

  <script>
    const shoeImages = [
      'https://codehs.com/uploads/1ab2e010b70330635621d6f8d767a535',
      'https://codehs.com/uploads/4a1186ff23b5a72be50d3cabf4d83e6c',
      'https://codehs.com/uploads/2d01483f08afb43caf9b4ce6748b05be',
    ];

    let currentImageIndex = 0;
    const shoeContainer = document.getElementById('shoe-container');
    const shoeImagesElements = document.querySelectorAll('.shoe-image');
    const menuIcon = document.getElementById('menu-icon');
    const menuPanel = document.getElementById('menu-panel');

    function showNextImage() {
      shoeImagesElements[currentImageIndex].classList.remove('show');
      currentImageIndex = (currentImageIndex + 1) % shoeImages.length;
      shoeImagesElements[currentImageIndex].classList.add('show');
    }

    shoeImages.forEach((imageUrl, index) => {
      const img = new Image();
      img.src = imageUrl;
      img.onload = () => {
        if (index === 0) {
          shoeImagesElements[index].classList.add('show');
        }
      };
    });

    setInterval(showNextImage, 3000);

    menuIcon.addEventListener('click', () => {
      
      menuPanel.style.left = menuPanel.style.left === '0px' ? '-25%' : '0';
    });

    
    document.addEventListener('click', (event) => {
      if (!menuPanel.contains(event.target) && !menuIcon.contains(event.target)) {
        menuPanel.style.left = '-25%';
      }
    });
  </script>

</body>
</html>
