<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Riddle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Heart's Enigma</h1>
  </header>
  <main>
    <section class="riddle">
      <h2>Can you guess who holds my key?</h2>
      <p>I have no voice, but speak to your soul,<br>
         I have no wings, but fly with your goals.<br>
         I have no hands, but hold you tight,<br>
         Unveil my name, and win love's light.</p>
    </section>
    <section class="answer">
      <form>
        <input type="text" name="answer" placeholder="Enter your answer">
        <button type="submit">Reveal</button>
      </form>
    </section>
  </main>
</body>
</html>
