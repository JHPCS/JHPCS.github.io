<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Scramble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 90%;
        }
        h1 {
            color: #ff4b5c;
        }
        .scrambled {
            font-size: 24px;
            font-weight: bold;
            color: #ff4b5c;
            margin: 20px 0;
        }
        input {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ff4b5c;
            border-radius: 8px;
        }
        .check-btn {
            background: #ff4b5c;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
        }
        .check-btn:hover {
            background: #d63e50;
        }
        .message {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Letter Scramble</h1>
        <p>Unscramble the letters to form a loving message.</p>
        <div class="scrambled">ooiyeul v</div>
        <input type="text" id="userInput" placeholder="Type the answer here...">
        <button class="check-btn" onclick="checkAnswer()">Check</button>
        <p class="message" id="message"></p>
    </div>
    <script>
        function checkAnswer() {
            let input = document.getElementById("userInput").value.toLowerCase().replace(/\s+/g, '');
            let correctAnswer = "iloveyou";
            let message = document.getElementById("message");
            
            if (input === correctAnswer) {
                message.textContent = "Correct! You found my love! ❤️";
                message.style.color = "green";
                setTimeout(() => window.location.href = "thankful.html", 2000);
            } else {
                message.textContent = "Try again!";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
