<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Portfolio</title>
    <link rel="stylesheet" href="port.css">
</head>
<body>
    <div id="instructions">Use arrow keys or WASD on desktop, or touchscreen controls on mobile</div>
    <canvas id="canvas"></canvas>
    
    <div id="controls-container">
        <div id="wheel" class="control-wheel">
            <div id="inner-wheel" class="control-inner-wheel"></div>
        </div>
        <div id="buttons-container">
            <button id="forward" class="control-button">Forward</button>
            <button id="backward" class="control-button">Backward</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="port.js"></script>
</body>
</html>
