<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Portfolio</title>
    <style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }
    #canvas {
        display: block;
    }
    #instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 20px;
        z-index: 10;
    }
    #controls {
    position: absolute;
    bottom: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.control-button {
    background-color: #ff964f;
    border: none;
    color: white;
    padding: 15px;
    margin: 5px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.control-wheel {
    width: 100px;
    height: 100px;
    border: 5px solid #ff964f;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    cursor: pointer;
}

</style>

</head>
<body>
    <div id="instructions">Use mouse to control the view.</div>
    <canvas id="canvas"></canvas>

    
    <div id="controls">
    <button id="forward" class="control-button">Forward</button>
    <button id="backward" class="control-button">Backward</button>
    <div id="wheel" class="control-wheel"></div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="port.js"></script>
</body>
</html>
