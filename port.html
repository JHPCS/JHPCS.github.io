<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
        }
        #controls-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .control-button {
            background-color: #ff964f;
            border: none;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .control-wheel {
            width: 120px;
            height: 120px;
            border: 3px solid #ff964f;
            border-radius: 50%;
            position: relative;
        }
        .control-inner-wheel {
            width: 40px;
            height: 40px;
            background-color: #ff964f;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls-container">
        <div id="wheel" class="control-wheel">
            <div id="inner-wheel" class="control-inner-wheel"></div>
        </div>
        <div id="buttons-container">
            <button id="forward" class="control-button">Forward</button>
            <button id="backward" class="control-button">Backward</button>
        </div>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    
    <!-- Main app -->
    <script type="module" src="portcar.js"></script>
</body>
</html>
