<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Annabelle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top right, #ffe6f0, #ffcce6);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 3rem;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(255, 102, 153, 0.3);
      position: relative;
      z-index: 1;
      max-width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff66a3;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    h2 {
      font-size: 2rem;
      color: #cc0066;
      margin: 2rem 0;
    }

    .buttons button {
      background-color: #ff4d88;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 12px;
      margin: 0 1rem;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
    }

    .buttons button:hover {
      background-color: #e6005c;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
      opacity: 0.6;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi Annabelle,</h1>
    <p>You're such a wonderful person, and I wanted to ask you something special...</p>
    <h2>Will you be my girlfriend?</h2>
    <div class="buttons">
      <button onclick="alert('YAY!! Iâ€™m so happy!')">Yes</button>
      <button onclick="alert('Aww... oh well you're outta my league anyways')">No</button>
    </div>
  </div>

  <script>
    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
