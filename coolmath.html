        }
        .game-frame {

        .game-selector {

        }
        select {

            font-size: 16px;
            border-radius: 6px;
            border: 2px solid #ddd;
            background-color: white;
            min-width: 350px;
            transition: border-color 0.3s;
        }
        select:focus {
            border-color: #4682b4;
            outline: none;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(to right, #4682b4, #5f9ea0);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-left: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(70, 130, 180, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(70, 130, 180, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .game-selector-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        @media (max-width: 768px) {
            .game-selector-container {
                flex-direction: column;
            }
            select {
                min-width: 100%;
                margin-bottom: 15px;
            }
            button {
                margin: 5px 0;
                width: 100%;
            }
        }
    </style>

    <script>
        function loadGame() {
            const gameSelect = document.getElementById('gameSelect');
            const gameFrame = document.getElementById('gameFrame');
            const selectedGame = gameSelect.value;
            
            if (selectedGame) {
                gameFrame.src = selectedGame;
            } else {
                alert('Please select a game first!');
            }
        }
        
        function loadCustomGame() {
            const customUrl = prompt("Enter the Coolmath game URL:");
            if (customUrl) {
                if (customUrl.includes('coolmathgames.com') || customUrl.includes('coolmath-games.com')) {
                    document.getElementById('gameFrame').src = customUrl;
                } else {
                    alert('Please enter a valid Coolmath games URL.');
                }
            }
        }
