<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Scrapbook</title>
    <link rel="stylesheet" href="sc.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="scrapbook">
        <div id="toolbar">
            <div class="toolbar-left">
                <h2>Virtual Scrapbook</h2>
            </div>
            <div class="toolbar-right">
                <div id="guestControls">
                    <button id="loginButton">Login as Editor</button>
                </div>
                <div id="editorControls" style="display: none;">
                    <span>Logged in as: <span id="userEmail"></span></span>
                    <div class="editor-options">
                        <div class="layout-options">
                            <label for="layoutSelector">Layout:</label>
                            <select id="layoutSelector">
                                <option value="layout-1">1 per row</option>
                                <option value="layout-2" selected>2 per row</option>
                                <option value="layout-3">3 per row</option>
                                <option value="layout-4">4 per row</option>
                            </select>
                        </div>
                        <div class="color-scheme">
                            <label for="colorScheme">Theme:</label>
                            <select id="colorScheme">
                                <option value="default">Pink & White</option>
                                <option value="blue">Blue & White</option>
                                <option value="dark">Dark Mode</option>
                                <option value="earth">Earth Tones</option>
                            </select>
                        </div>
                    </div>
                    <div class="content-actions">
                        <input type="file" id="imageUpload" accept="image/*">
                        <button id="addTextButton">Add Text</button>
                        <button id="signOutButton">Sign Out</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="pages" class="layout-2">
            <!-- Content will be dynamically generated -->
            <div id="emptyState" class="empty-state">
                <p>No items in the scrapbook yet.</p>
                <p>Add some images or text to get started!</p>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editor Authentication</h2>
            <div id="emailStep">
                <input type="email" id="email" placeholder="Email">
                <button id="requestCodeButton">Request Code</button>
                <p id="emailStatus" class="status"></p>
            </div>
            <div id="codeStep" style="display: none;">
                <p>A verification code has been sent to your email.</p>
                <input type="text" id="verificationCode" placeholder="Enter verification code">
                <button id="verifyCodeButton">Verify Code</button>
                <p id="codeStatus" class="status"></p>
            </div>
        </div>
    </div>

    <!-- Text input modal -->
    <div id="textModal" class="modal">
        <div class="modal-content">
            <span class="close text-close">&times;</span>
            <h2>Add Text</h2>
            <textarea id="textInput" placeholder="Enter your text here" rows="5"></textarea>
            <button id="saveTextButton">Add to Scrapbook</button>
        </div>
    </div>

    <!-- Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="sc.js"></script>
</body>
</html>
