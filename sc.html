<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Scrapbook</title>
    <link rel="stylesheet" href="sc.css">
</head>
<body>
    <div id="auth">
        <h2>Scrapbook Authentication</h2>
        <div id="emailStep">
            <input type="email" id="email" placeholder="Email">
            <button id="requestCodeButton">Request Code</button>
            <p id="emailStatus" class="status"></p>
        </div>
        <div id="codeStep" style="display: none;">
            <p>A verification code has been sent to your email.</p>
            <input type="text" id="verificationCode" placeholder="Enter verification code">
            <button id="verifyCodeButton">Verify Code</button>
            <p id="codeStatus" class="status"></p>
        </div>
        <button id="signOutButton" style="display: none;">Sign Out</button>
    </div>
    <div id="scrapbook" style="display: none;">
        <div id="toolbar">
            <span>Logged in as: <span id="userEmail"></span></span>
            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="addText()">Add Text</button>
            <button onclick="addVideo()">Add Video</button>
            <button onclick="signOut()">Sign Out</button>
        </div>
        <div id="pages"></div>
    </div>
    <!-- Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-functions-compat.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="sc.js"></script>
</body>
</html>
