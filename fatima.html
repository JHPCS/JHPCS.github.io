<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f3c5fc, #ffde7d);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      text-align: center;
      animation: colorChange 3s infinite;
      background: linear-gradient(90deg, #ff0000, #ffa500, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes colorChange {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }

    .container {
      max-width: 1200px;
      text-align: center;
      padding: 20px;
    }

    .images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }

    .images img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .images img:hover {
      transform: scale(1.05);
    }

    p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .container {
        padding: 10px;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Fatima and Fred!</h1>
    <p>Wishing you all the best on y'all's special day. May it be filled with love, laughter, and wonderful memories!<br>Fred is celebrating in Heaven with you!</p>

    <div class="images">
      <a href="https://ibb.co/yg4sYys"><img src="https://i.ibb.co/BTnsrZs/IMG-20241213-211443.png" alt="IMG-20241213-211443" border="0"></a>
      <a href="https://ibb.co/ZLrR91f"><img src="https://i.ibb.co/5M3XZx1/IMG-20241213-211438.png" alt="IMG-20241213-211438" border="0"></a>
      <a href="https://ibb.co/RbNQ5c7"><img src="https://i.ibb.co/4t24QpJ/IMG-20241213-211441.png" alt="IMG-20241213-211441" border="0"></a>
    </div>
  </div>
</body>
</html>
