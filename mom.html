<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Love Quest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 90%;
        }
        h1 {
            color: #ff4b5c;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        .start-btn {
            display: inline-block;
            background: #ff4b5c;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 20px;
            margin-top: 15px;
            cursor: pointer;
        }
        .start-btn:hover {
            background: #d63e50;
        }
        #game-container {
            display: none;
            margin-top: 20px;
        }
        .puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-image: url('https://cdn.vectorstock.com/i/500p/91/33/red-brush-heart-vector-7209133.jpg');
            background-size: 300px 300px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .empty {
            background: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mom's Love Quest</h1>
        <p>Get ready for a fun Valentine's adventure just for you!</p>
        <button class="start-btn" onclick="startGame()">Start</button>
        <div id="game-container">
            <h2>Solve the Heart Puzzle</h2>
            <div class="puzzle" id="puzzle"></div>
        </div>
    </div>
    <script>
        function startGame() {
            document.querySelector(".start-btn").style.display = "none";
            document.getElementById("game-container").style.display = "block";
            createPuzzle();
        }

        function createPuzzle() {
            const puzzle = document.getElementById("puzzle");
            puzzle.innerHTML = "";
            let tiles = [];
            
            for (let i = 0; i < 9; i++) {
                let tile = document.createElement("div");
                tile.classList.add("tile");
                let x = (i % 3) * -100;
                let y = Math.floor(i / 3) * -100;
                tile.style.backgroundPosition = `${x}px ${y}px`;
                tile.setAttribute("data-index", i);
                tile.onclick = moveTile;
                tiles.push(tile);
            }
            
            let emptyTile = document.createElement("div");
            emptyTile.classList.add("tile", "empty");
            tiles[8] = emptyTile;
            
            tiles.sort(() => Math.random() - 0.5);
            tiles.forEach(tile => puzzle.appendChild(tile));
        }
        
        function moveTile() {
            let empty = document.querySelector(".empty");
            let tiles = Array.from(document.querySelectorAll(".tile"));
            let index = tiles.indexOf(this);
            let emptyIndex = tiles.indexOf(empty);
            let validMoves = [index - 1, index + 1, index - 3, index + 3];
            
            if (validMoves.includes(emptyIndex)) {
                let parent = this.parentElement;
                parent.insertBefore(this, empty);
                parent.insertBefore(empty, tiles[index]);
            }
        }
    </script>
</body>
</html>
