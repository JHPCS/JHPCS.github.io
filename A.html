<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Person Walking with Gravity</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube as our platform
        const platformGeometry = new THREE.BoxGeometry(10, 1, 10);
        const platformMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        scene.add(platform);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Initialize camera position
        camera.position.set(0, 1.5, 5);

        // Initialize mouse movement variables
        let isDragging = false;
        let previousMouseX = 0;

        // Keyboard state
        const keyboardState = {
            'w': false,
            's': false,
            'a': false,
            'd': false
        };

        // Gravity settings
        const gravity = 0.01;
        let isGrounded = false;

        // Keyboard event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key in keyboardState) {
                keyboardState[event.key] = true;
            }
        });
        document.addEventListener('keyup', (event) => {
            if (event.key in keyboardState) {
                keyboardState[event.key] = false;
            }
        });

        // Handle mouse movement for turning
        document.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMouseX = event.clientX;
        });
        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            const delta = event.clientX - previousMouseX;
            camera.rotation.y += (delta * 0.01);
            previousMouseX = event.clientX;
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Check for collisions with the platform using raycasting
        function checkCollision() {
            const raycaster = new THREE.Raycaster(camera.position, new THREE.Vector3(0, -1, 0));
            const intersects = raycaster.intersectObject(platform);
            return intersects.length > 0;
        }

        // Main loop
        function animate() {
            requestAnimationFrame(animate);

            // Update camera position based on user input and gravity
            const moveSpeed = 0.1;
            const jumpSpeed = 0.2;

            // Apply gravity
            if (!isGrounded) {
                camera.position.y -= gravity;
            }

            // Move forward/backward and left/right relative to camera orientation
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

            // Check collisions before moving
            if (keyboardState['w'] && !checkCollision()) camera.position.add(forward.clone().multiplyScalar(moveSpeed));
            if (keyboardState['s'] && !checkCollision()) camera.position.add(forward.clone().multiplyScalar(-moveSpeed));
            if (keyboardState['a'] && !checkCollision()) camera.position.add(right.clone().multiplyScalar(-moveSpeed));
            if (keyboardState['d'] && !checkCollision()) camera.position.add(right.clone().multiplyScalar(moveSpeed));

            // Check if camera is grounded
            isGrounded = checkCollision();

            // Jump
            if (isGrounded && keyboardState[' ']) {
                camera.position.y += jumpSpeed;
                isGrounded = false;
            }

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
