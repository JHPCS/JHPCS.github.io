<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Person Movement Demo with Gravity and Walking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube as our platform
        const platformGeometry = new THREE.BoxGeometry(10, 1, 10);
        const platformMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        scene.add(platform);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Initialize camera position and velocity
        camera.position.set(0, 1.5, 5);
        let velocity = new THREE.Vector3(0, 0, 0);

        // Initialize mouse movement variables
        let isDragging = false;
        let previousMouseX = 0;

        // Keyboard state
        const keyboardState = {
            'w': false,
            's': false,
            'a': false,
            'd': false
        };

        // Keyboard event listeners
        document.addEventListener('keydown', (event) => {
            if (event.key in keyboardState) {
                keyboardState[event.key] = true;
            }
        });
        document.addEventListener('keyup', (event) => {
            if (event.key in keyboardState) {
                keyboardState[event.key] = false;
            }
        });

        // Handle mouse movement for turning
        document.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMouseX = event.clientX;
        });
        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            const delta = event.clientX - previousMouseX;
            camera.rotation.y += (delta * 0.01);
            previousMouseX = event.clientX;
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Check for collisions with the platform
        function checkCollision() {
            const cameraBox = new THREE.Box3().setFromObject(camera);
            const platformBox = new THREE.Box3().setFromObject(platform);
            return cameraBox.intersectsBox(platformBox);
        }

        // Main loop
        function animate() {
            requestAnimationFrame(animate);

            // Apply gravity
            const gravity = -0.02;
            velocity.y += gravity;

            // Update camera position based on user input
            const moveSpeed = 0.1;

            // Move forward/backward and left/right relative to camera orientation
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

            // Walk on the platform and apply collision detection
            if (checkCollision()) {
                if (velocity.y < 0) velocity.y = 0;
                if (keyboardState['w']) velocity.add(forward.clone().multiplyScalar(moveSpeed));
                if (keyboardState['s']) velocity.add(forward.clone().multiplyScalar(-moveSpeed));
                if (keyboardState['a']) velocity.add(right.clone().multiplyScalar(-moveSpeed));
                if (keyboardState['d']) velocity.add(right.clone().multiplyScalar(moveSpeed));
            }

            // Update camera position with velocity
            camera.position.add(velocity);

            // Clamp camera's vertical position
            camera.position.y = Math.max(camera.position.y, 1.5);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
