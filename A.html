<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Person Movement Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube as our platform
        const platformGeometry = new THREE.BoxGeometry(10, 1, 10);
        const platformMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        scene.add(platform);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Initialize camera position
        camera.position.set(0, 1.5, 5);

        // Initialize mouse movement variables
        let isDragging = false;
        let previousMouseX = 0;

        // Handle mouse movement for turning
        document.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMouseX = event.clientX;
        });
        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
            const delta = event.clientX - previousMouseX;
            camera.rotation.y += (delta * 0.01);
            previousMouseX = event.clientX;
        });
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Main loop
        function animate() {
            requestAnimationFrame(animate);

            // Update camera position based on user input
            if (keyboardState['w']) camera.translateZ(-moveSpeed);
            if (keyboardState['s']) camera.translateZ(moveSpeed);
            if (keyboardState['a']) camera.translateX(-moveSpeed);
            if (keyboardState['d']) camera.translateX(moveSpeed);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
