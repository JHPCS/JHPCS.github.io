<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Lex! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            color: #ff4d6d;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            display: inline-block;
            background: #ff4d6d;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background 0.3s;
            cursor: pointer;
        }
        .button:hover {
            background: #d43f5f;
        }
        #surprise-image {
            display: none;
            width: 100%;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #surprise-text {
            display: none;
            font-size: 20px;
            color: #ff4d6d;
            margin-top: 10px;
        }
    </style>
    <script>
        function showSurprise() {
            let img = document.getElementById('surprise-image');
            img.style.display = 'block';
            setTimeout(() => {
                img.style.opacity = '1';
                document.getElementById('surprise-text').style.display = 'block';
            }, 50);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Happy Valentine's Day, Lex! ‚ù§Ô∏è</h1>
        <p>Even though we're miles apart, my heart is always with you. You are my love, my happiness, and my forever Valentine. üíï</p>
        <div class="heart">üíñ</div>
        <button class="button" onclick="showSurprise()">Click for a Surprise! üéÅ</button>
        <img id="surprise-image" src="https://i.pinimg.com/736x/6c/9b/45/6c9b455a6f0ce0a6dec42fcb303cbb7d.jpg" alt="Surprise Image">
        <p id="surprise-text">Us?</p>
    </div>
</body>
</html>
